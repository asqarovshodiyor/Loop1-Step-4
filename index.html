<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  

  <div class="wrapper">
    <header class="chat-title">
      <span class="chat-title-text">Mark Zuckerberg</span>
      <a href="#"></a>
       <h2 class="chat-close-link"> X </h2>
      </a>
    </header>
  
    <div class="chat">
      <div class="date-divider">
        <hr class="date-divider-line">
        <span class="date-divider-text">Today</span>
      </div>
  
      <div class="message message-sender clearfix">
        <div class="message-time">10:53</div>
        <div class="message-text">Hi Mark! I made a new design for Messenger App.</div>
      </div>
  
      <div class="message message-recipient clearfix">
        <div class="message-time">10:57</div>
        <div class="message-text">Yo! Send it to my assistand and we'll review it during the year.</div>
      </div>
  
      <div class="message message-sender clearfix">
        <div class="message-time">11:53</div>
        <div class="message-text">But Mark...</div>
      </div>
  
      <div class="message message-alert message-alert-danger clearfix">
        <div class="message-text">You were blocked by the user.</div>
      </div>
  
      <hr class="chat-divider">
  
      <div class="chat-compose">
        <form>
          <input type="text" name="message_body" class="chat-compose-input" placeholder="Enter message here">
          <input type="submit" class="chat-compose-button" value="Send">
        </form>
      </div>
      </div>
  </div>

</body>
</html>
